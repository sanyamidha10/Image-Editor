<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Editor</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BoxIcon & FontAwesome Link for Icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <div class="container disable">
            <h2>Image Editor</h2>
            <div class="wrapper">
                <!-- **********  Editor div ********** -->
                    <div class="editor-panel">

                        <!-- filter part -->
                            <div class="filter">
                                <label class="title">Filters</label>
                                <div class="options">
                                    <button class="active">Brightness</button>
                                    <button>saturation</button>
                                    <button>inversion</button>
                                    <button>Grayscale</button>
                                </div>
                                <div class="slider">
                                    <div class="filter-info">
                                        <p class="name">Brightness</p>
                                        <p class="value">100%</p>
                                    </div>
                                    <input type="range" value="100" min="0" max="200">
                                </div>
                            </div>
                            
                        <!-- Rotate part -->
                            <div class="rotate">
                                <label class="title">Rotate & Flip</label>
                                <div class="options">
                                    <button><i class="fa-solid fa-rotate-left"></i></button>
                                    <button><i class="fa-solid fa-rotate-right"></i></button>
                                    <button><i class="bx bx-reflect-vertical"></i></button>
                                    <button><i class="bx bx-reflect-horizontal"></i></button>
                                </div>
                            </div>

                    </div>

                <!-- **********  Image div ********** -->
                    <div class="preview-img">
                        <img src="image-placeholder.svg" alt="preview-image">
                    </div>
            </div>

            <div class="controls">
                <button class="reset-filter">Reset Filters</button>
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
